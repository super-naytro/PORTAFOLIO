  <style>
    .certificados-galeria {
      width: 100%;
      margin: 0 auto;
      padding: 2.5rem 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      justify-items: center;
      align-items: stretch;
 
      border-radius: 0;
    }
    .certificados-galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      justify-items: center;
      align-items: stretch;
      margin: 2.5rem 0;
      width: 100%;
      max-width: 1500px;
      margin-left: auto;
      margin-right: auto;
    }
    .certificado-rect {
      position: relative;
      width: 100%;
      max-width: 900px;
      aspect-ratio: 21/9;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 4px 18px rgba(33,150,243,0.14);
      cursor: pointer;
      background: #222;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.5rem;
    }
    .certificado-rect:hover {
      transform: scale(1.04);
      box-shadow: 0 8px 32px rgba(33,150,243,0.22);
    }
  /* .img-cert eliminada, no afecta la función de los divs */
    @media (max-width: 900px) {
      .certificados-galeria {
        grid-template-columns: 1fr;
        gap: 1.2rem;
      }
      .certificado-rect {
        max-width: 98vw;
        aspect-ratio: 21/9;
      }
    }
    .overlay-cert {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(20, 20, 40, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .certificado-rect:hover .overlay-cert {
      opacity: 1;
    }
    .frase-cert {
      color: #5e81f4;
      font-size: 2rem;
      font-weight: 900;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #1976d2, 0 0 2px #8e24aa;
      background: none;
      padding: 0.7rem 2rem;
      border-radius: 0;
      box-shadow: none;
    }
    .popup-cert {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(20, 20, 40, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .popup-content {
      background: #222;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(33,150,243,0.22);
      padding: 1.5rem;
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #popup-img {
      max-width: 80vw;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(33,150,243,0.14);
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Popup certificados
      const certificadoRects = document.querySelectorAll('.certificado-rect');
      const popup = document.getElementById('popup-cert');
      const popupImg = document.getElementById('popup-img');

      certificadoRects.forEach(rect => {
        rect.addEventListener('click', () => {
          const img = rect.querySelector('img');
          popupImg.src = img.src;
          popup.style.display = 'flex';
        });
      });

      popup.addEventListener('click', (e) => {
        if (e.target === popup) {
          popup.style.display = 'none';
          popupImg.src = '';
        }
      });
    });
  </script>
